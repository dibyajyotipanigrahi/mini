<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>View Enquiries</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid" style="background-color: blue;">
			<a class="navbar-brand" href="#">Ashok It</a>

			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="dashboard">Home</a>
					</li>

					<li class="nav-item">
						<a class="nav-link" href="enquiry">Add Enquiries</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="enquiries">view Enquiries</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="logout" style="background-color: red;border-radius: 30%;">Logout</a>
					</li>

				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<h1>View Enquiries</h1>
		
		
		
		<form th:object="${Enquiry}" th:action="@{/filter}" method="post">
			<table>
				
				
				<tr>
					<td>Course:</td>
					<td>
						<select th:field="*{course}" >
							<option value="">-Select-</option>
							<option value="Java">Java</option>
							<option value="Devops">Devops</option>
						</select>
					</td>
					<td>Class Mode:</td>
					<td>
						<select th:field="*{mode}" >
							<option value="">-Select-</option>
							<option value="classroom">Classsroom</option>
							<option value="online">Online</option>
						</select>
					</td>
				
				
					
				
					<td>Status:</td>
					<td>
						<select th:field="*{status}" >
							<option value="">-Select-</option>
							<option value="New">New</option>
							<option value="Enrolled">Enrolled</option>
							<option value="Lost">Lost</option>
						</select>
					</td>
					
						<td><input type="submit" value="Search" class="btn btn-primary"/></td>
					</tr>
			</table>
		</form>


		
		
		
		
		
		

		
		
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>PhNo</th>
					<th>Mode</th>
					<th>Course</th>
					<th>Status</th>
					<th>Action</th>

				</tr>
			</thead>

			<tbody>
				<tr th:each="enq:${enqs}">

					<td th:text="${enq.enqID}"></td>
					<td th:text="${enq.stuName}" />
					<td th:text="${enq.stuPhno}" />
					<td th:text="${enq.mode}" />
					<td th:text="${enq.course}" />
					<td th:text="${enq.status}" />
					<td>
						<a th:href="@{'/edit/'+ ${enq.enqID}}">Edit</a>
					</td>
				</tr>
			</tbody>
			
		</table>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
