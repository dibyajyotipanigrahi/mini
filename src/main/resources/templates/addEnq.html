<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Enquiries</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid" style="background-color: blue;">
			<a class="navbar-brand" href="#">Ashok It</a>
			
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="dashboard">Home</a>
					</li>

					<li class="nav-item">
						<a class="nav-link" href="enquiry">Add Enquiries</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="enquiries">view Enquiries</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="logout" style="background-color: red;border-radius: 30%;">Logout</a>
					</li>

				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<h2>Add Enquries</h2>
		<font color="green">
			<p th:text="${smsg}"></p>
		</font>
		<font color="red">
			<p th:text="${emsg}"></p>
		</font>

		<form th:object="${Enquiry}" th:action="@{/save}" method="post">
			<table>
				<tr>
					<td>Student Name:</td>
					<td><input type="text" th:field="*{stuName}" required /></td>
				</tr>
				<tr>
					<td>Student PhNo:</td>
					<td><input type="number" th:field="*{stuPhno}" required /></td>
				</tr>
				<tr>
					<td>Class Mode:</td>
					<td>
						<select th:field="*{mode}" required>
							<option value="">-Select-</option>
							<option value="classroom">Classsroom</option>
							<option value="online">Online</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Course:</td>
					<td>
						<select th:field="*{course}" required>
							<option value="">-Select-</option>
							<option value="Java">Java</option>
							<option value="Devops">Devops</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Status:</td>
					<td>
						<select th:field="*{status}" required>
							<option value="">-Select-</option>
							<option value="New">New</option>
							<option value="Enrolled">Enrolled</option>
							<option value="Lost">Lost</option>
						</select>
					</td>
					</tr>
					<tr>
						<td></td>
						<td><input type="submit" value="save" class="btn btn-primary"/></td>
					</tr>



			</table>

			<a href="enquiries">View All Enquiry Here</a>

		</form>



	</div>




	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
